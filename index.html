<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input__area">
        <input id="input__text" placeholder="ToDoを入力">
        <button id="add__button">追加</button>
    </div>

    <div class="todo__area">
        <p class="title">未完了のToDo</p>
        <ul id="todo__list">
            <div id="img">
                <img src="/img/sample-0e73785923fac083b35e675645f13b43.jpeg" alt="kuro" >
            </div>  
            
        </ul>
    </div>

    <div class="finish__area">
        <p class="title">完了したToDo</p>
        <ul id="finish__list">

        </ul>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
